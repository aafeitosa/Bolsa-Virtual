<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templateComMenu.xhtml">

	<ui:define name="content">
		<h:form id="professorsForm">
			<p:growl id="msgs" showDetail="true" sticky="true" />
			<div class="ui-g-12" >
				<h2>
					<h:outputText value="#{msgs.mantem} #{msgs.professores}" />
				</h2>
			</div>
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="nome" value="#{msgs.nome}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:inputText id="nome" value="#{professorFormBack.professor.nome}"
					required="true" maxlength="60" />
				<p:message for="nome" />
			</div>
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="login" value="#{msgs.login}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:inputText id="login"
					value="#{professorFormBack.professor.login}" required="true"
					maxlength="60" />
				<p:message for="login" />
			</div>
			
			<h:panelGroup rendered="#{professorFormBack.insercao}" >
				<div class="ui-g-5 ui-md-3 ui-lg-2">
					<p:outputLabel for="pwd1" value="#{msgs.password}:" />
				</div>
				<div class="ui-g-7 ui-md-9 ui-lg-10">
					<p:password id="pwd1"
						value="#{professorFormBack.professor.password}" match="pwd2"
						label="#{msgs.password}" />
					<p:message for="pwd1" />
				</div>
				<div class="ui-g-5 ui-md-3 ui-lg-2">
					<p:outputLabel for="pwd2" value="#{msgs.password_confirm}:" />
				</div>
				<div class="ui-g-7 ui-md-9 ui-lg-10">
					<p:password id="pwd2"
						value="#{professorFormBack.professor.password}"
						label="#{msgs.password_confirm}" />
					<p:message for="pwd2" />
				</div>
			</h:panelGroup>
			
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="email" value="#{msgs.email}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:inputText id="email"
					value="#{professorFormBack.professor.email}" maxlength="60" />
				<p:message for="email" />
			</div>
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="ramal" value="#{msgs.ramal}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:inputText id="ramal"
					value="#{professorFormBack.professor.ramal}" />
				<p:message for="ramal" />
			</div>
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="ativo" value="#{msgs.ativo}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:selectBooleanCheckbox id="ativo"
					value="#{professorFormBack.professor.ativo}"
					disabled="#{not professorFormBack.empresaPrincipal}" />
				<p:message for="ativo" />
			</div>
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:commandButton value="#{msgs.cancelar}" icon="fa fa-remove"
					action="#{professorFormBack.listagem}" ajax="false"
					immediate="true">
					<f:param name="first" value="#{professorFormBack.first}" />
					<f:param name="nro"
						value="#{professorFormBack.nroRegistrosPorPagina}" />
				</p:commandButton>
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:commandButton value="#{msgs.salvar}" icon="fa fa-save"
					action="#{professorFormBack.salva}"
					rendered="#{permissao.rendered('PROFESSOR_EDITAR_SALVAR')}"
					ajax="false">
					<f:param name="first" value="#{professorFormBack.first}" />
					<f:param name="nro"
						value="#{professorFormBack.nroRegistrosPorPagina}" />
				</p:commandButton>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
