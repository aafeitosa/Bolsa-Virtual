<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templateComMenu.xhtml">

	<ui:define name="content">
		<h:form id="ramosAtividadesForm">
		<p:growl id="msgs" showDetail="true" sticky="true" />
			<div class="ui-g-12" >
				<h2>
					<h:outputText value="#{msgs.mantem} #{msgs.ramosAtividades}" />
				</h2>
			</div>
			<div class="ui-g-3">
				<p:outputLabel for="nome" value="#{msgs.nome}:" />
			</div>
			<div class="ui-g-9">
				<p:inputText id="nome" value="#{ramoAtividadeFormBack.ramoAtividade.nome}"
					maxlength="60" />
				<p:message for="nome" />
			</div>
			<div class="ui-g-3">
				<p:outputLabel for="descricao" value="#{msgs.descricao}:" />
			</div>
			<div class="ui-g-9">
				<p:inputTextarea id="descricao" cols="50" rows="4"
					value="#{ramoAtividadeFormBack.ramoAtividade.descricao}" maxlength="255" />
				<p:message for="descricao" />
			</div>

<!-- 					<p:outputLabel for="indice" value="#{msgs.atratividade}:" /> -->
<!-- 					<p:inputText id="indice" -->
<!-- 						value="#{ramoAtividadeFormBack.ramoAtividade.indice}" maxlength="10" validatorMessage="#{msgs.indice_fora_dos_limites}"> -->
<!-- 					</p:inputText> -->
<!-- 					<p:message for="indice"  /> -->
			<div class="ui-g-3">
				<p:commandButton value="#{msgs.cancelar}" icon="fa fa-remove"
					action="#{ramoAtividadeFormBack.listagem}" ajax="false">
					<f:param name="first" value="#{ramoAtividadeFormBack.first}" />
					<f:param name="nro"
						value="#{ramoAtividadeFormBack.nroRegistrosPorPagina}" />
				</p:commandButton>
			</div>
			<div class="ui-g-9">
				<p:commandButton value="#{msgs.salvar}" icon="fa fa-save"
					rendered="#{permissao.rendered('RAMO_ATIVIDADE_EDITAR_SALVAR')}"
					action="#{ramoAtividadeFormBack.salva}" ajax="false">
					<f:param name="first" value="#{ramoAtividadeFormBack.first}" />
					<f:param name="nro"
						value="#{ramoAtividadeFormBack.nroRegistrosPorPagina}" />
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
