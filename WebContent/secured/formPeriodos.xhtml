<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templateComMenu.xhtml">

	<ui:define name="content">
		<h:form id="periodosForm">
			<div class="ui-g-12" >
				<h2>
					<h:outputText value="#{msgs.mantem} #{msgs.periodos}" />
				</h2>
			</div>
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="nome" value="#{msgs.nome}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:inputText id="nome" value="#{periodoFormBack.periodo.nome}"
					maxlength="30" />
				<p:message for="nome" />
			</div>
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="descricao" value="#{msgs.descricao}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:inputTextarea id="descricao" cols="50" rows="2" style="max-width:100%"
					value="#{periodoFormBack.periodo.descricao}" maxlength="255" />
				<p:message for="descricao" />
			</div>
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="dataInicio" value="#{msgs.dataInicio}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:calendar id="dataInicio"
					value="#{periodoFormBack.periodo.dataInicio}" pattern="dd/MM/yyyy">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:calendar>
				<p:message for="dataInicio" />
			</div>
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="dataFim" value="#{msgs.dataFom}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:calendar id="dataFim" value="#{periodoFormBack.periodo.dataFim}" pattern="dd/MM/yyyy">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:calendar>
				<p:message for="dataFim" />
			</div>
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:commandButton value="#{msgs.cancelar}" icon="fa fa-remove"
					action="#{periodoFormBack.listagem}" ajax="false">
					<f:param name="first" value="#{periodoFormBack.first}" />
					<f:param name="nro"
						value="#{periodoFormBack.nroRegistrosPorPagina}" />
				</p:commandButton>
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<p:commandButton value="#{msgs.salvar}" icon="fa fa-save"
					rendered="#{permissao.rendered('PERIODO_EDITAR_SALVAR')}"
					action="#{periodoFormBack.salva}" ajax="false">
					<f:param name="first" value="#{periodoFormBack.first}" />
					<f:param name="nro"
						value="#{periodoFormBack.nroRegistrosPorPagina}" />
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
