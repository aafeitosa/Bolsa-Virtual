<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templateComMenu.xhtml">

	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" sticky="true" />
		<h:form>
			<div class="ui-g-6" >
				<h2>
					<h:outputText value="#{msgs.dashboard} - #{dashboardBack.empresa.nome}" />
				</h2>
			</div>
			<div class="ui-g-6" style="text-align: right;">
				<p:commandButton value="#{msgs.atualizar}" icon="fa fa-refresh"
								action="/secured/dashboard" ajax="false" />
			</div>
			
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="acronimo" value="#{msgs.acronimo}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<h:outputText id="acronimo"
						value="#{dashboardBack.empresa.acronimo}" />
			</div>
			
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="descricao" value="#{msgs.descricao}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<h:inputTextarea id="descricao" cols="50" rows="2"
						readonly="true" value="#{dashboardBack.empresa.descricao}" />
			</div>
			
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="ramoAtividade" value="#{msgs.ramoAtividade}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<h:outputText id="ramoAtividade"
						value="#{dashboardBack.empresa.ramoAtividade.nome}" />
			</div>
			
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="resultado" value="#{msgs.resultado}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<h:outputText id="resultado" value="#{dashboardBack.resultado}">
					<f:convertNumber type="currency" currencySymbol="R$" />
				</h:outputText>
			</div> 
			
		 	<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="posicao" value="#{msgs.posicao}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<h:outputText id="posicao" value="#{dashboardBack.posicao}" />
			</div>  
						
			<div class="ui-g-5 ui-md-3 ui-lg-2">
				<p:outputLabel for="participacao" value="#{msgs.participacao}:" />
			</div>
			<div class="ui-g-7 ui-md-9 ui-lg-10">
				<h:outputText id="participacao"
						value="#{dashboardBack.participacao} %" />
			</div>
			<div class="ui-g-12 ui-md-6" >
				<p:dataList value="#{dashboardBack.alunos}" var="aluno"
						type="unordered" rows="#{dashboardBack.nroRegistrosPorPagina}" paginator="true"
						paginatorPosition="bottom" 
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords})" 
						rowsPerPageTemplate="#{investimentoListaBack.opcoesRegistrosPorPagina}" >
					<f:facet name="header">
			            #{msgs.alunos}
			        </f:facet>
			        #{aluno.login}, #{aluno.nome}
			    </p:dataList>
   		 	</div>
   		 	<div class="ui-g-12 ui-md-6" >
				<p:chart type="line" model="#{dashboardBack.chartModelEvolucao}"
					responsive="true" style="height:300px;"/>
			</div>
			<div class="ui-g-12 ui-md-6" >
				<p:chart type="line" model="#{dashboardBack.chartModelPosicao}"
					responsive="true" style="height:300px;"/>
			</div>
			<div class="ui-g-12 ui-md-6" >
				<p:chart type="line" model="#{dashboardBack.chartModelParticipacao}"
					responsive="true" style="height:300px;"/>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
