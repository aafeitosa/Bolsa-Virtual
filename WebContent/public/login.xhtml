<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

<h:head>
	<title>#{msgs.nome_software}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="lasis-custom.css" />
</h:head>

<h:body styleClass="login">

	<div class="centralizada">
		<div class="logo">
			<a href="index.html"> <h:graphicImage library="imagens"
					name="logo_ucs.png" alt="#{msgs.nome_cliente_software}" />
			</a>
		</div>

		<div class="mensagens">
			<p:messages id="messages" styleClass="mensagens" showDetail="true" autoUpdate="true"
				closable="true" />
		</div>

		<p:fieldset legend="#{msgs.identifiquese}">

			<!-- BEGIN LOGIN FORM -->
			<h:form class="login-form">

				<p:panelGrid columns="2">

					<p:outputLabel>#{msgs.login_user}:</p:outputLabel>
					<p:inputText value="#{loginBack.user}" type="text"
						style="width:440px" autocomplete="off" placeholder="UsuÃ¡rio"
						name="username" />

					<p:outputLabel>#{msgs.login_pass}:</p:outputLabel>
					<p:inputText value="#{loginBack.password}" type="password"
						style="width:440px" autocomplete="off" placeholder="Senha"
						name="password" />

				</p:panelGrid>

				<p:spacer height="30" />

				<p:commandButton type="submit" value="#{msgs.entrar}"
					action="#{loginBack.login()}" ajax="false" />

			</h:form>
		</p:fieldset>
	</div>
</h:body>
</html>
