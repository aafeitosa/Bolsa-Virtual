<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

<h:head>
	<title>#{msgs.nome_software}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="conteudo.css" />
	<div class="ui-g-3"/>
	<div class="ui-g-1">
			<p:graphicImage library="imagens" name="logo_ucs.png"
					alt="#{msgs.nome_cliente_software}" style="max-width: 100%" />
	</div>
	<div class="ui-g-4">
		<h1>
			<h:outputText value="#{msgs.nome_software}" />
		</h1>
	</div>
	<div class="ui-g-4" />
	<div class="ui-g-12">
		<p:messages id="messages" styleClass="mensagens" showDetail="true" autoUpdate="true"
			closable="true" />
	</div>
	<!-- BEGIN LOGIN FORM -->
	<h:form class="login-form">
		<div class="ui-g-3" />
		<div class="ui-g-2">
			<p:outputLabel for="usuario" value="#{msgs.login_user}:" />
			<br />
		</div>
		<div class="ui-g-3">
			<p:inputText value="#{loginBack.user}" type="text" id="usuario"
				autocomplete="off" placeholder="UsuÃ¡rio" name="username" />
		</div>
		<div class="ui-g-4" />
		
		<div class="ui-g-3" />
		<div class="ui-g-2">
			<p:outputLabel for="senha" value="#{msgs.login_pass}:" />
		</div>
		<div class="ui-g-3">
			<p:inputText value="#{loginBack.password}" type="password" id="senha"
				autocomplete="off" placeholder="Senha" name="password" />
		</div>
		<div class="ui-g-4" />
		
		<div class="ui-g-3" />
		<div class="ui-g-5">
			<p:commandButton type="submit" value="#{msgs.entrar}"
				action="#{loginBack.login()}" ajax="false" />
		</div>
		<div class="ui-g-4" />

	</h:form>
</h:body>
</html>
