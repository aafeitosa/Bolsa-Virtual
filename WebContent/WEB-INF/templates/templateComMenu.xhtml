<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>#{msgs.nome_cliente_software} - #{msgs.nome_software} <ui:insert
			name="modulo"></ui:insert></title>

	<h:outputStylesheet library="css" name="conteudo.css" />
	<h:outputStylesheet library="css" name="lasis-custom.css" />

	<ui:insert name="metadata"></ui:insert>
	<ui:insert name="scripts"></ui:insert>
	<ui:insert name="style"></ui:insert>
</h:head>

<h:body>

	<ui:debug hotkey="M" />
	
	<p:growl id="growl1" showDetail="true"/>

	<div id="main">

		<div id="header">
			<h:form prependid="false">
				<div class="center clearfix">
					<div class="logo">
						<h:commandLink action="#{loginBack.home}"
							title="#{msgs.pagina_inicial}">
							<p:graphicImage library="imagens" name="logo_ucs.png"
								alt="#{msgs.nome_cliente_software}" width="128" />
						</h:commandLink>
					</div>
					<div class="detail"></div>
					<div class="user">

						<ul>
							<li><h:outputText value="#{msgs.administrador}"
									rendered="#{loginBack.usuarioLogado.administrador}"
									style="color:red;" /></li>
							<li><h:outputText value=" | "
									rendered="#{loginBack.usuarioLogado.administrador}" /></li>

							<li><h:outputText
									value="#{loginBack.nomeEmpresaUsuarioLogado}" /></li>
							<li><h:outputText value=" | " /></li>

							<!-- 							<li><h:outputText value="#{loginBack.nomeUsuarioLogado}" /> </li>-->

							<li><p:commandLink id="nomeUsuario"
									update="usuarioSenhaForm"
									oncomplete="PF('alteraSenha').show();"
									value="#{loginBack.nomeUsuarioLogado}"
									actionListener="#{dialogSenhaBack.trocaSenha}">
									<f:param name="id" value="#{loginBack.idUsuarioLogado}" />
								</p:commandLink> <p:tooltip for="nomeUsuario"
									value="#{msgs.clique_para_trocar_senha}" /></li>


							<li><h:outputText value=" | " /></li>

							<li><h:selectOneMenu value="#{loginBack.periodo}"
									style="width:80px;" onchange="submit()" valueChangeListener="#{loginBack.mudaPeriodo}"
									rendered="#{permissao.rendered('PERIODO_SELECIONAR_PERIODO')}"
									id="periodos" converter="omnifaces.SelectItemsConverter">
									<f:selectItems value="#{loginBack.periodos}" var="periodo"
										itemLabel="#{periodo.nome}" itemValue="#{periodo}">
									</f:selectItems>
								</h:selectOneMenu></li>
							<li><h:outputText id="periodo" value="#{loginBack.periodo}" /></li>

							<li><h:outputText value=" | " /></li>
							<li><p:commandLink action="#{loginBack.logout}"
									value="#{msgs.sair}" ajax="false" /></li>
							<li>
								<!-- 							<p:commandLink id="idiomaUsuario" oncomplete="PF('alteraIdioma').show();"> -->
								<!-- 									<h:graphicImage --> <!-- 										value="/images/#{loginBack.idioma.arquivo.nomeInterno}" -->
								<!-- 										width="48" /> --> <!-- 								</p:commandLink> -->
								<!-- 							<p:tooltip for="idiomaUsuario" value="#{msgs.clique_para_trocar_idioma}"/> -->
							</li>
						</ul>
					</div>
				</div>
			</h:form>
		</div>

		<ui:include src="/secured/core/dialogSenhaUsuario.xhtml" />
		<!-- 		<ui:include src="/secured/core/dialogIdiomaUsuario.xhtml"/> -->

		<div id="content">
			<div class="login-background">

				<ui:include src="/secured/menu.xhtml" />

				<div class="center clearfix">

					<div id="content-right">
						<ui:insert name="content">[main content to be replaced]</ui:insert>
					</div>

				</div>
			</div>
		</div>
		<div id="footer">
			<div class="center-fixed">
				<p>#{msgs.copyrights}</p>
			</div>
		</div>

	</div>
</h:body>

</html>
